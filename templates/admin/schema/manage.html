{% extends "admin/base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow-sm rounded-lg p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Database Schema</h2>
            <div class="flex space-x-4">
                <button onclick="initializeSchema()" 
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                    Initialize Schema
                </button>
                <a href="/api/admin/" 
                   class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700">
                    Back to Dashboard
                </a>
            </div>
        </div>

        <!-- Schema Status -->
        <div class="mb-8">
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-4">Schema Status</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-3 bg-white rounded-lg shadow-sm">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">Constraints</h4>
                        <div id="constraintsStatus" class="text-sm text-gray-600">
                            Loading...
                        </div>
                    </div>
                    <div class="p-3 bg-white rounded-lg shadow-sm">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">Indexes</h4>
                        <div id="indexesStatus" class="text-sm text-gray-600">
                            Loading...
                        </div>
                    </div>
                    <div class="p-3 bg-white rounded-lg shadow-sm">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">Node Labels</h4>
                        <div id="labelsStatus" class="text-sm text-gray-600">
                            Loading...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Schema Definition -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4">Schema Definition</h3>
            
            <!-- Node Labels -->
            <div class="mb-6">
                <h4 class="text-md font-medium text-gray-700 mb-3">Node Labels</h4>
                <div class="space-y-4" id="nodeLabels">
                    Loading...
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function initializeSchema() {
    if (!confirm('Are you sure you want to initialize the database schema? This will create all necessary constraints and indexes.')) {
        return;
    }
    
    try {
        const response = await fetch('/api/admin/initialize-schema', {
            method: 'POST'
        });
        
        const result = await response.json();
        
        if (response.ok) {
            alert('Schema initialized successfully');
            loadSchemaData();
        } else {
            alert('Failed to initialize schema: ' + result.detail);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while initializing schema');
    }
}

async function loadSchemaData() {
    try {
        // Load schema status
        const statusResponse = await fetch('/api/admin/check-schema');
        const statusResult = await statusResponse.json();
        
        if (statusResponse.ok) {
            updateSchemaStatus(statusResult);
        }
        
        // Load schema definition
        const definitionResponse = await fetch('/api/admin/schema-definition');
        const definitionResult = await definitionResponse.json();
        
        if (definitionResponse.ok) {
            updateSchemaDefinition(definitionResult);
        }
    } catch (error) {
        console.error('Error:', error);
        showError('Failed to load schema data');
    }
}

function updateSchemaStatus(data) {
    // Update Constraints
    const constraintsStatus = document.getElementById('constraintsStatus');
    constraintsStatus.innerHTML = `
        <div class="flex items-center space-x-2">
            <span class="w-3 h-3 rounded-full ${data.constraints_valid ? 'bg-green-500' : 'bg-yellow-500'}"></span>
            <span>${data.constraints_count} registered</span>
        </div>
        <div class="mt-2">
            <ul class="list-disc list-inside text-xs">
                ${data.constraints.map(c => `<li>${c}</li>`).join('')}
            </ul>
        </div>
    `;
    
    // Update Indexes
    const indexesStatus = document.getElementById('indexesStatus');
    indexesStatus.innerHTML = `
        <div class="flex items-center space-x-2">
            <span class="w-3 h-3 rounded-full ${data.indexes_valid ? 'bg-green-500' : 'bg-yellow-500'}"></span>
            <span>${data.indexes_count} registered</span>
        </div>
        <div class="mt-2">
            <ul class="list-disc list-inside text-xs">
                ${data.indexes.map(i => `<li>${i}</li>`).join('')}
            </ul>
        </div>
    `;
    
    // Update Labels
    const labelsStatus = document.getElementById('labelsStatus');
    labelsStatus.innerHTML = `
        <div class="flex items-center space-x-2">
            <span class="w-3 h-3 rounded-full ${data.labels_valid ? 'bg-green-500' : 'bg-yellow-500'}"></span>
            <span>${data.labels_count} registered</span>
        </div>
        <div class="mt-2">
            <ul class="list-disc list-inside text-xs">
                ${data.labels.map(l => `<li>${l}</li>`).join('')}
            </ul>
        </div>
    `;
}

function updateSchemaDefinition(data) {
    // Update Node Labels
    const nodeLabels = document.getElementById('nodeLabels');
    nodeLabels.innerHTML = data.nodes.map(node => `
        <div class="bg-white p-4 rounded-lg shadow-sm">
            <div class="flex items-center justify-between mb-2">
                <h5 class="font-medium text-gray-900">${node.label}</h5>
                <span class="text-xs text-gray-500">${node.description}</span>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h6 class="text-xs font-medium text-gray-700 mb-1">Required Properties</h6>
                    <ul class="list-disc list-inside text-xs text-gray-600">
                        ${node.required_properties.map(prop => `<li>${prop}</li>`).join('')}
                    </ul>
                </div>
                <div>
                    <h6 class="text-xs font-medium text-gray-700 mb-1">Optional Properties</h6>
                    <ul class="list-disc list-inside text-xs text-gray-600">
                        ${(node.optional_properties || []).map(prop => `<li>${prop}</li>`).join('')}
                    </ul>
                </div>
            </div>
        </div>
    `).join('');
}

function showError(message) {
    const elements = ['constraintsStatus', 'indexesStatus', 'labelsStatus', 'nodeLabels'];
    elements.forEach(id => {
        document.getElementById(id).innerHTML = `
            <p class="text-sm text-red-600">${message}</p>
        `;
    });
}

// Load schema data on page load
document.addEventListener('DOMContentLoaded', loadSchemaData);
</script>
{% endblock %}
