{% extends "admin/base.html" %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Edit User: {{ user.email }}</h2>
        <a href="/admin/users" class="text-blue-600 hover:text-blue-900">Back to Users</a>
    </div>

    <form id="userForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Basic Information -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium">Basic Information</h3>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" 
                           name="email" 
                           value="{{ user.email }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           readonly>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Display Name</label>
                    <input type="text" 
                           name="display_name" 
                           value="{{ user.display_name or '' }}"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Role</label>
                    <select name="user_role" 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="user" {% if user.user_role == 'user' %}selected{% endif %}>User</option>
                        <option value="email_teacher" {% if user.user_role == 'email_teacher' %}selected{% endif %}>Teacher</option>
                        <option value="email_student" {% if user.user_role == 'email_student' %}selected{% endif %}>Student</option>
                    </select>
                </div>

                <div>
                    <label class="flex items-center">
                        <input type="checkbox" 
                               name="is_active" 
                               {% if user.is_active %}checked{% endif %}
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Active Account</span>
                    </label>
                </div>
            </div>

            <!-- Additional Settings -->
            <div class="space-y-4">
                <h3 class="text-lg font-medium">Additional Settings</h3>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Metadata (JSON)</label>
                    <textarea name="metadata" 
                              rows="4"
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">{{ user.metadata | tojson }}</textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">User Node (JSON)</label>
                    <textarea name="user_node" 
                              rows="4"
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">{{ user.user_node | tojson }}</textarea>
                </div>
            </div>
        </div>

        <div class="flex justify-end space-x-4">
            <button type="button" 
                    onclick="window.location.href='/admin/users'"
                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Save Changes
            </button>
        </div>
    </form>
</div>

<script>
document.getElementById('userForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const jsonData = {
        email: formData.get('email'),
        display_name: formData.get('display_name'),
        user_role: formData.get('user_role'),
        is_active: formData.get('is_active') === 'on',
        metadata: JSON.parse(formData.get('metadata')),
        user_node: JSON.parse(formData.get('user_node'))
    };

    try {
        const response = await fetch('/admin/users/{{ user.id }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData)
        });

        if (response.ok) {
            window.location.href = '/admin/users';
        } else {
            const error = await response.json();
            alert('Failed to update user: ' + error.detail);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while updating the user');
    }
});
</script>
{% endblock %}
